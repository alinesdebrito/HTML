 <!DOCTYPE html>
 <html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
        <meta name="viewpoint" content="width=device-width,initial-scale=1.0">
        <title>owl study</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav>
                <div class="accessibility_section">
                    <a>Accessibility</a>
                </div>
                <div class="header_menu_center">
                    <a class="education_link">Education</a>
                    <a class="product_link">Product</a>
                    <a class="bussines_link">Bussines</a>
                </div>
                <div class="login_and_regiter">
                    <a class="login_button">Login</a>
                    <a class="regiter_button">Register</a>
                </div>
            </nav>
        </header>
        <main class="frist-presentation">
            <section class="frist-presentation-left">
                    <h1 class="frist-line">Study better with</h1>
                    <img class="owl-logo" src="./assets/logo.png" alt="owl study logo">
                    <p class="presentation-description">The best app for organizing and planning your academic journey.
                        <strong class="featured-paragraph">Download the app now:</strong></p>
            <div class="buttons-download">
                <p class="button-ios">IOS</p>
                <p class="button-android">Android</p>
            </div>
            </section>
            <img class="devices-mockups" src="./assets/Devices mockups.png" alt="owl study app">
        </main>
    </body>
 </html>
