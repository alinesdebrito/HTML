 <!DOCTYPE html>
 <html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
        <meta name="viewpoint" content="width=device-width,initial-scale=1.0">
        <title>owl study</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header></header>
        <main class="frist-presentation">
            <section class="frist-presentation-left">
                    <h1 class="frist-line">Study better with</h1>
                    <img class="owl-logo" src="logo.png" alt="owl study logo">
                    <p class="presentation-description">The best app for organizing and planning your academic journey.
                        <strong class="featured-paragraph">Download the app now:</strong></p>
            <div class="buttons-download">
                <p class="button-ios">IOS</p>
                <p class="button-android">Android</p>
            </div>
            </section>
            <img src="Device mockup.png" alt="owl study app">
        </main>
    </body>
 </html>
